<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <section class="container">
      <header class="post-header">
        <button class="go-back-btn">◀</button>
        <h1>MOMENT</h1>
      </header>
      <article class="post">
        <header class="post__header">
          <span class="post__title">Title</span>
          <button class="edit">수정</button>
          <button class="delete">삭제</button>
        </header>
        <section class="post__img">
          <img src />
        </section>
        <section class="info">
          <i class="far fa-heart">♡</i>
          <span class="uploader-id">uploader-id</span>
        </section>
        <!-- 동적으로 받아와야 함 -->
        <section class="post-content">
          동적으로받아와야된다동적으로받아와야된다동적으로받아와야된다동적으로받아와야된다
        </section>
        <form class="post-comment">
          <label for="post-conmmet-input" aria-label="댓글"></label>
          <input type="text" id="post-commet-input" placeholder="댓글을 입력해 주세요." />
        </form>
        <section class="comments">
          <span class="user-id">user-id</span>
          <form class="comment">
            <label for="conmmet-input" aria-label="댓글"></label>
            <input type="text" id="commet-input" placeholder="댓글을 입력해 주세요." />
          </form>
        </section>
      </article>
    </section>
  </body>
</html>
